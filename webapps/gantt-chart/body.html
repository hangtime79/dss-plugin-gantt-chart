<link rel="stylesheet" href="/plugins/gantt-chart/resource/frappe-gantt.css">
<link rel="stylesheet" href="/plugins/gantt-chart/resource/webapp/style.css">

<div class="app-container">
    <!-- Control Bar -->
    <header class="control-bar">
        <div class="control-group">
            <div class="brand-title">
                <!-- Inline SVG for independent icon rendering -->
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="brand-icon" stroke="currentColor"
                    stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                Project Timeline
            </div>
            <div class="filter-group">
                <button id="btn-filter-all" class="btn btn-filter active" data-status="all" title="Show All Tasks">
                    All
                </button>
                <button id="btn-filter-completed" class="btn btn-filter" data-status="completed" title="Show Completed Tasks">
                    Completed
                </button>
                <button id="btn-filter-overdue" class="btn btn-filter" data-status="overdue" title="Show Overdue Tasks">
                    Overdue
                </button>
                <button id="btn-filter-in-progress" class="btn btn-filter" data-status="in-progress" title="Show In-Process Tasks">
                    In Progress
                </button>
                <button id="btn-filter-not-started" class="btn btn-filter" data-status="not-started" title="Show Not Started Tasks">
                    Not Started
                </button>
            </div>
        </div>

        <div class="control-group">
            <div class="select-wrapper">
                <select id="theme-select" class="select-input" aria-label="Theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="auto">Auto</option>
                </select>
            </div>

            <div class="control-spacer"></div>

            <div class="select-wrapper">
                <select id="view-mode-select" class="select-input" aria-label="View Mode">
                    <option value="Hour">Hour</option>
                    <option value="Quarter Day">Quarter Day</option>
                    <option value="Half Day">Half Day</option>
                    <option value="Day">Day</option>
                    <option value="Week" selected>Week</option>
                    <option value="Month">Month</option>
                    <option value="Year">Year</option>
                </select>
            </div>

            <button id="btn-today" class="btn" title="Go to Today">
                Today
            </button>

            <div class="control-spacer"></div>

            <div class="btn-group">
                <button id="btn-zoom-reset" class="btn btn-icon" title="Reset Zoom to 100%" aria-label="Reset Zoom">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                        <path d="M3 3v5h5"/>
                    </svg>
                </button>
                <button id="btn-zoom-out" class="btn btn-icon" title="Zoom Out" aria-label="Zoom Out">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
                <div id="zoom-level-indicator" class="zoom-indicator">100%</div>
                <button id="btn-zoom-in" class="btn btn-icon" title="Zoom In" aria-label="Zoom In">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Chart Container -->
    <div id="gantt-container"></div>
</div>

<!-- Modern Skeleton Loader with Status Message -->
<div id="loading" class="loading-overlay">
    <div id="loading-message" class="loading-message">Loading...</div>
    <div class="skeleton-header"></div>
    <div class="skeleton-row"></div>
    <div class="skeleton-row"></div>
    <div class="skeleton-row"></div>
    <div class="skeleton-row"></div>
    <div class="skeleton-row"></div>
    <div class="skeleton-row"></div>
</div>

<!-- Setup Required State (#77) -->
<div id="setup-required" class="setup-required-overlay hide">
    <div class="setup-required-card">
        <div class="setup-required-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        </div>
        <h2 class="setup-required-title">Setup Required</h2>
        <p class="setup-required-description">Configure the following settings in the top panel to display your Gantt chart:</p>
        <ul id="setup-required-items" class="setup-required-list">
            <!-- Items populated by JS -->
        </ul>
    </div>
</div>

<!-- Scripts -->
<script src="/plugins/gantt-chart/resource/frappe-gantt.umd.js"></script>
